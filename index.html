<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,900,500' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<h1 class='intro'>Tic-Tac-Toe</h1>
	<table id='board'>
		<tr id='first-row'>
			<td class='square'>X</td>
			<td class='square sides'>X</td>
			<td class='square'></td>
		</tr>
		<tr id='second-row'>
			<td class='square tb'></td>
			<td class='square tb sides'></td>
			<td class='square tb'></td>
		</tr>
		<tr id='third-row'>
			<td class='square'></td>
			<td class='square sides'></td>
			<td class='square'></td>
		</tr>
	</table>
</body>
</html>
