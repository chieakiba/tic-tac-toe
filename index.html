<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,900,500' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<h1 class='intro'>Tic-Tac-Toe</h1>
	<table id='board'>
		<tr id='first-row'>
			<td class='square first'><span></span></td>
			<td class='square sides second'><span></span></td>
			<td class='square third'><span></span></td>
		</tr>
		<tr id='second-row'>
			<td class='square tb fourth'><span></span></td>
			<td class='square tb sides fifth'><span></span></td>
			<td class='square tb sixth'><span></span></td>
		</tr>
		<tr id='third-row'>
			<td class='square seventh'><span></span></td>
			<td class='square sides eighth'><span></span></td>
			<td class='square ninth'><span></span></td>
		</tr>
	</table>
	<h2 class='feedback'></h2>
	<div class='game'>
		<button class='play-again'>Play Again!</button>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src='js/app.js'></script>
</body>
</html>
