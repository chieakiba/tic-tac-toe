<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,900,500' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<h1 class='intro'>Tic-Tac-Toe</h1>
	<table id='board'>
		<tr id='first-row'>
			<td class='square'><span></span></td>
			<td class='square sides'><span></span></td>
			<td class='square'><span></span></td>
		</tr>
		<tr id='second-row'>
			<td class='square tb'><span></span></td>
			<td class='square tb sides'><span></span></td>
			<td class='square tb'><span></span></td>
		</tr>
		<tr id='third-row'>
			<td class='square'><span></span></td>
			<td class='square sides'><span></span></td>
			<td class='square'><span></span></td>
		</tr>
	</table>
	<h2 class='feedback'></h2>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src='js/app.js'></script>
</body>
</html>
